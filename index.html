<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where in the world?</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Where in the world?</h1>
    <button id="dark-mode-toggle">Dark Mode</button>
  </header>
  <main>
    <div class="search-container">
      <input type="text" placeholder="Search for a country..." id="search-input" />
    </div>
    <div class="countries-grid">
      <div class="country-card">
        <img src="https://flagcdn.com/w320/de.png" alt="Germany flag" />
        <p>Germany</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/us.png" alt="USA flag" />
        <p>United States of America</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/br.png" alt="Brazil flag" />
        <p>Brazil</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/is.png" alt="Iceland flag" />
        <p>Iceland</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/af.png" alt="Afghanistan flag" />
        <p>Afghanistan</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/ax.png" alt="Åland Islands flag" />
        <p>Åland Islands</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/al.png" alt="Albania flag" />
        <p>Albania</p>
      </div>
      <div class="country-card">
        <img src="https://flagcdn.com/w320/dz.png" alt="Algeria flag" />
        <p>Algeria</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
